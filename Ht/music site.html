<body>
        <div class="container">

        <div class="content">
            <div class="col-1">
                    <h1>It's <br> Music Bro</h1>
            </div>
            <div class="col-2">
                    <p>Click To Listen</p>
                    <img src="../css/play.png" alt="" id="icon">
            </div>

            <audio id= 'mysong' src="../css/Detroit vs. Everybody CD 1 TRACK 1 (320).mp3" type="audio/mp3"></audio>

            <script>
                var mysong = document.getElementById("mysong");
                var icon = document.getElementById("icon");

                icon.onclick = function(){
                   if(mysong.paused){
                    mysong.play();
                    icon.src = "../css/pause.png";
                   }
                   else
                   {mysong.pause()
                    icon.src = "../css/play.png";
                    }
                }
            </script>
</body>
