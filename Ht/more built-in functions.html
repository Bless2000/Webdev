<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>More Built-in functions </title>
</head>
<body>
	<h1>More Built-in Functions</h1>

	<script type="text/javascript">
		
		let a = prompt("Enter first number");
		let b = prompt("Enter second number");

		var c = parseInt(a) + parseInt(b);
		alert("Adding "+a+" and " +b)

		document.writeln("<font size=5> The answer of your two numbers is </font>" +"<font size=5 color=red>"+c+"</font>")
	</script>

</body>
</html>
