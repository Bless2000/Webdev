<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Built-in Functions</title>
</head>
<body>
	<h1>Built-in Functions</h1>
	<script type="text/javascript">
			alert("This is the alert function");
			confirm("This is the confirm function");
			document.writeln("<br> Using the isNan (is  not a number) function <br>");
			document.writeln(isNaN (5)+"<br>");
			document.writeln(isNaN("d")+"<br>");
			document.writeln("Using the eval function</br>");
			document.writeln(eval ("5+2*7"));


	</script>

</body>
</html>
