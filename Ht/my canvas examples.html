<!DOCTYPE HTML>
<HTML>
<Head><Title>My Canvas Example</Title></Head>

<Body>
    <Canvas id = "myCanvas" width="600" height="300" style="border: 1px black solid"></Canvas>

<Script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.rect(30,40,120,120);
    ctx.stroke();

    ctx.fillRect(160,40,120,120);
    ctx.stroke();

    ctx.strokeRect(300,40,120,120);

    ctx.fillRect(460,40,120,120);
    ctx.clearRect(500,60,40,40);
</Script>

</Body>

</HTML>
