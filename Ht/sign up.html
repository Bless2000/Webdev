<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../css/sign up.css">
	<title>Sign Up</title>
	<script type="text/javascript">
		var name, last, month, day, year, pass, con, gender, contact, num;

		function Confirm()
		{
			name= document.getElementById("name").value;
			last= document.getElementById("last").value;
			month= document.getElementById("month").value;
			day= document.getElementById("day").value;
			year= document.getElementById("year").value;
			pass= document.getElementById("pass").value;
			con= document.getElementById("con").value;
			gender= document.getElementById("gender").value;
			contact= document.getElementById("contact").value;
			num= document.getElementById("num").value;

			if(name=="")
			{
				alert("Enter your first name");
			}
			else if(last=="")
			{
				alert("Enter your last name");
			}
			else if(month=="Month")
			{
				alert("Enter Date of Birth");
			}
			else if(day=="Day")
			{
				alert("Enter Date of Birth");
			}
			else if(year=="Year")
			{
				alert("Enter Date of Birth");
			}
			else if(pass=="")
			{
				alert("Enter your new password");
			}
			else if (con=="")
			{
				alert("Confirm your new password");
			}
			else if(con!=pass)
			{
				alert("This needs to be the same as your password");
			}
			else if(gender=="")
			{
				alert("Choose your gender");
			}
			else if(contact=="country")
			{
				alert("Select your country code");
			}
			else if(num=="")
			{
				alert("Enter your phone number");
			}
			else if(isNaN(num))
			{
				alert("Please enter your phone number");
			}

			else
			{
				alert("GREAT!! you signed up ");
			}
		}
	</script>
</head>
